<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
  </style>
</head>

<body>
  <div class="container" role="main">

    <div class="card">

      <div class="card__header">
        <img src="./images/illustration-hero.svg" alt="card header hero">
      </div>

      <div class="card__body">
        <div class="card__body__title">
          <h1>Order Summary</h1>
        </div>

        <div class="card__body__desc">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="card__pricing">

          <div class="card__pricing__header">
            <div class="card__pricing__img">
              <img src="./images/icon-music.svg" alt="music icon">
            </div>

            <div class="card__pricing__desc">
              <p class="card__pricing__plan">Annual Plan</p>
              <p class="card__pricing__price">$59.99/year</p>
            </div>
          </div>

          <div class="btn--regular">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="btn--primery">
          <a href="#">Proceed to Payment</a>
        </div>

        <div class="btn--secondery">
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/codewithsadee" target="_blank">codewithsadee</a>.
    </div>

  </div>
</body>

</html>
